<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: darkgray;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            width: 1000px;
            max-width: 95%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .features-list {
            position: relative;
            z-index: 1;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            font-size: 1rem;
        }

        .feature-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .contents {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #000000;
            font-size: 3rem;
            margin-bottom: 2rem;
        }


        .login-header h2 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .login-header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 50px;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .google-btn {
            background: #4285f4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .github-btn {
            background: #24292e;
            box-shadow: 0 4px 15px rgba(36, 41, 46, 0.3);
        }

        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .social-button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .login-header h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .social-button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contents">
            <div class="login-header">
                <h1>Contacts Manager</h1>
                <h2>Welcome!</h2>
                <p>Sign in to access your contacts</p>
            </div>
            <div class="social-buttons">
                <a href="/oauth2/authorization/google" class="social-button google-btn">
                    Continue with Google
                </a>
            </div>
        </div>
    </div>
</body>
</html>
