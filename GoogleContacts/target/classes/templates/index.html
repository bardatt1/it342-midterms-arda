<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: darkgray;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-info {
            text-align: left;
        }

        .user-name {
            font-size: 1.2rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .main-content {
            margin: 2rem 0;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .contact-banner {
            background-color: darkgray;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .contact-banner:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .contact-banner h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .contact-banner{
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
        }

        .contact-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            color: #3498db;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .contact-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .feature-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #764ba2;
        }

        .feature-title {
            color: #2d3748;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .feature-description {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .contact-banner {
                padding: 1.5rem;
            }

            .contact-banner h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
            
            .user-info {
                text-align: center;
            }

            .contact-banner h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Welcome to Contact Manager</h1>

            <a href="/contacts/contacts-ui" class="contact-banner">
                <h2>Manage Your Contacts</h2>
                <span class="contact-button">Open Contacts</span>
            </a>
        </div>
    </div>
</body>
</html>
